<!-- period begin -->
<div class="form-group">
	<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">period</label>

	<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
		<div class="input-append date from">
              <input type="text" class="form-control" datepicker-popup ="yyyy-MM-dd" ng-model="fromDate" is-open="fromDt.opened " ng-required="true" close-text="Close" ng-click="open('fromDate',$event)" /><!-- ="{{format}}" -->
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open('fromDate',$event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </div>
    </div>

    <span class="col-xs-1 col-sm-1 col-md-1 padding-clear align-center margin-t7">~</span>

	<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
		<div class="input-append date from">
	      <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="toDate" is-open="toDt.opened " ng-required="true" close-text="Close" ng-click="open('toDate',$event)" /><!-- ="{{format}}" -->
	      <span class="input-group-btn">
	        <button type="button" class="btn btn-default" ng-click="open('toDate',$event)"><i class="glyphicon glyphicon-calendar"></i></button>
	      </span>
        </div>
    </div>
</div>
<!-- period end -->
