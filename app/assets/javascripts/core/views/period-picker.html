<div class="form-group">
	<translate for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label" name-value ="Period" category="label" display="Period"></translate>

	<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
		<div class="input-append date from">
			<input type="text" class="form-control" datepicker-popup ="yyyy-MM-dd" ng-model="fromDate" is-open="fromDt.opened" ng-required="true" close-text="Close" ng-click="open('fromDate', $event)"/>
				<span class="input-group-btn"></span>
		</div>
	</div>

	<span class="col-xs-1 col-sm-1 col-md-1 padding-clear align-center margin-t7">~</span>

	<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
		<div class="input-append date to">
			<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" min-date="fromDate" ng-model="toDate" is-open="toDt.opened" ng-required="true" close-text="Close" ng-click="open('toDate', $event)"/>
			<span class="input-group-btn">~</span>
		</div>
	</div>
</div>
