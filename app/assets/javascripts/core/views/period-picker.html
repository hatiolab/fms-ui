<!-- period begin -->
<div class="form-group">
	<!-- <label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">period</label> -->
	<translate for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label" name-value ="period" category="label" display="period"> </translate>

	<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
		<div class="input-append date from">
              <input type="text" class="form-control" datepicker-popup ="yyyy-MM-dd" ng-model="fromDate" is-open="fromDt.opened " ng-required="true" close-text="Close" ng-click="open('fromDate',$event)" /><!-- ="{{format}}" -->
              <span class="input-group-btn">
              </span>
        </div>
    </div>

	<translate name-value ="~" category="label" display="~"> </translate>

	<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
		<div class="input-append date from">
	      <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd"  min-date="fromDate" ng-model="toDate" is-open="toDt.opened " ng-required="true" close-text="Close" ng-click="open('toDate',$event)" /><!-- ="{{format}}" -->
	      <span class="input-group-btn">
	      </span>
        </div>
    </div>
</div>
<!-- period end -->
