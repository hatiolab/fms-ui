<div class="modal-header">
    <h3 class="modal-title">User</h3>
</div>

<div class="modal-body">
  <form name="singupForm" method="post" class="form-horizontal">

    <div class="form-group">
      <strong>
        <translate class="col-xs-3 control-label" name-value ="Company" category="label"/>
      </strong>
      <div class="col-xs-5">
        <input type="text" class="form-control" name="Company" ng-readonly="true" ng-model="user.domain_name"/>
      </div>
    </div>

    <!--div class="form-group">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="ID" category="label"/>
      </strong>
      <div class="col-xs-5">
				<input type="text" class="form-control" name="ID" ng-model="user.login" required ng-maxlength="32"/>
      </div>
    </div-->
    
    <div class="form-group">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="E-mail" category="label"/>
      </strong>
      <div class="col-xs-5">
        <input name="email" type="email" class="form-control" ng-readonly="user.id != ''" ng-model="user.email" required ng-maxlength="64"/>
      </div>
      <div>
        <button type="button" class="btn btn-warning" ng-show="user.id == ''" ng-click="checkUniqueEmail(user)">
          <translate name-value ="Check E-mail" category="button"/>
        </button>        
      </div>
    </div>

    <div class="form-group">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="Name" category="label"/>
      <strong>
      <div class="col-xs-5">
				<input type="text" class="form-control" name="Name" ng-model="user.name" required ng-maxlength="32"/>
      </div>
    </div>

    <div class="form-group">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="Administrator" category="label"/>
      </strong>
      <div class="col-xs-1">
        <input type="checkbox" class="form-control" name="Admin" ng-model="user.admin_flag"/>
      </div>
    </div>

    <div class="form-group">
      <strong>
        <translate class="col-xs-3 control-label" name-value ="Locale" category="label"/>
      </strong>
      <div class="col-xs-5">
        <code-list locale option-model ="user.locale" required></code-list>
      </div>
    </div>

    <div class="form-group" ng-show="user.id == ''">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="Password" category="label"/>
      </strong>
      <div class="col-xs-5">
        <input type="password" class="form-control" name="Password" ng-model="user.password" required ng-maxlength="32" ng-minlength="8"/>
      </div>
    </div>

    <div class="form-group" ng-show="user.id == ''">
      <strong>
        <translate class="col-xs-3 control-label" name-value ="Password Confirmation" category="label"/>
      </strong>
      <div class="col-xs-5">
        <input type="password" class="form-control" name="Password Confirmation" ng-model="user.password_confirmation" required ng-maxlength="32" ng-minlength="8"/>
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">
  	<translate name-value ="Save" category="button"/>
  </button>

  <button class="btn btn-warning" ng-click="cancel()">
  	<translate name-value ="Cancel" category="button"/>
  </button>
</div>
