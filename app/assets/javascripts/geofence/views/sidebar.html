<!-- side panel begin -->
<div class="col-xs-4 col-md-4 side-panel" ng-controller="SidebarCtrl" >
	<div class="height-full" ng-show="isSidebarToggle">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li id="geofenceTab" role="presentation" class="active">
				<a href="" aria-controls="home" role="tab" data-toggle="tab">
					<strong>Geofences</strong>
				</a>
			</li>
			<!--button type="button" class="btn btn-default panel-toggle pull-right" ng-click="isSidebarToggle = !isSidebarToggle"></button-->
			<button type="button" class="btn btn-default panel-toggle pull-right"></button>
			<button type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<!-- fleet tab -->
			<div role="tabpanel" class="tab-pane active" id="side-fleets">
				<!-- Search condition begin -->
				<form name="fleetForm" class="form-horizontal">
					<div class="form-group">
						<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">Name</label>
						<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
							<input id="geofenceName" name="geofenceName" type="text" ng-model="geofenceSearchParams.name" placeholder="geofence Name"></input>
						</div>
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">Description</label>
						<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
							<input id="geofenceDesc" name="geofenceDesc" type="text" ng-model="geofenceSearchParams.description" placeholder="geofence Description"></input>
						</div>
					</div>
				</form>
				<!-- Search condition end -->
				<!-- data table begin -->
				<div class="search-table">
					<table class="table table-striped table-hover" st-table="geofenceItems" st-pipe="pageGeofences">
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="geofence in geofenceItems" ng-click="showgeofenceInfo(geofence)">
								<td>{{geofence.name}}</td>
								<td>{{geofence.description}}</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td class="text-center" colspan="5">
									<div st-pagination="" st-items-by-page="geofence.limit" st-displayed-pages="geofence.total_page">
									</div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<!-- data table end -->
			</div>
		</div>
	</div>
</div>
<!-- side panel end -->
