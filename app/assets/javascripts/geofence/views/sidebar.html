<!-- side panel begin -->
<div class="col-xs-4 col-md-4 side-panel" ng-controller="GeofenceCtrl" >
	<div class="height-full" ng-show="isSidebarToggle">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li id="geofenceTab" role="presentation" class="active">
				<a href="" aria-controls="home" role="tab" data-toggle="tab">
					<strong>Geofences</strong>
				</a>
			</li>
			<button type="button" class="btn btn-default panel-toggle pull-right"></button>
			<button id="searchGeofences" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<!-- geofence tab -->
			<div role="tabpanel" class="tab-pane active">
				
				<!-- search condition begin -->
				<form name="geofenceForm" class="form-horizontal">
					<div class="form-group">
						<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">Name</label>
						<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
							<input name="name" type="text" ng-model="geofenceSearchParams.name" placeholder="Name"></input>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">Desc.</label>
						<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
							<input name="description" type="text" ng-model="geofenceSearchParams.description" placeholder="Description"></input>
						</div>
					</div>
				</form>
				<!-- search condition end -->

				<!-- data table begin -->
				<div id="geofence-table-container" class="search-table">
					<table class="table table-striped table-hover" st-table="geofenceItems" st-pipe="pageGeofences">
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="geofence in geofenceItems" ng-click="goGeofence(geofence)">
								<td>{{geofence.name}}</td>
								<td>{{geofence.description}}</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td class="text-center" colspan="2">
									<div st-pagination="" st-items-by-page="geofences.limit" st-displayed-pages="geofences.total_page">
									</div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
				<!-- data table end -->
			</div>
		</div>

<!-- form -->
	<div class="setting-content">
		<div class="line-infos bg-white col-xs-12">
			<div class="form-group">
			 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Name</label>
			 	<div class="col-xs-12 col-sm-5 col-md-5">
			 	 <input type="text" class="form-control" name="name" ng-model="geofence.name"></input>
			 	</div>
			</div>
			
			<div class="form-group">
			 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Description</label>
			 	<div class="col-xs-12 col-sm-9 col-md-9">
			 	 <input type="text" class="form-control" name="description" ng-model="geofence.description"></input>
			 	</div>
			</div>
					
			<button type="button" ng-click="resetGeofence()" class="btn btn-default margin-t7 pull-left">
				New
			</button>
			<button type="button" ng-click="deleteGeofence()" class="btn btn-default margin-t7 pull-right">		Delete
			</button>
			<button type="button" ng-click="saveGeofence()" class="btn btn-default margin-t7 pull-right btn-success margin-r7">
				Save
			</button>
		</div>
	</div>
<!-- form -->
	</div>
</div>
<!-- side panel end -->
