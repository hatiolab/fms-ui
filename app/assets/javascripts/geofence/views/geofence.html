<div ng-controller='GeofenceItem'>
	<form name="fleetForm" class="form-horizontal">
		<div class="form-group">
			<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">Name</label>
			<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
				<input id="geofenceName" name="geofenceName" type="text" ng-model="geofenceSearchParams.name" placeholder="geofence Name"></input>
			</div>
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">Description</label>
			<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
				<input id="geofenceDesc" name="geofenceDesc" type="text" ng-model="geofenceSearchParams.description" placeholder="geofence Description"></input>
			</div>
		</div>
	</form>
	<ui-gmap-google-map id='mapCanvas' center='mapOption.center' zoom='mapOption.zoom' control="mapOption.control">
	<!-- markers -->
	<!--ui-gmap-markers models="markers" coords="'self'" idKey="'_id'" events="'events'" icon="'icon'"></ui-gmap-markers-->
	<!-- lines -->
	<!-- <ui-gmap-polylines models="polylines" path="'path'" stroke="'stroke'" visible="'visible'" geodesic="'geodesic'" static='true'></ui-gmap-polylines> -->
	<ui-gmap-drawing-manager options="drawingManagerOptions" control="drawingManagerControl" events="drawingManagerEvent"></ui-gmap-drawing-manager>

			static="polygon.option.static"
			ng-repeat="polygon in map.polygons track by polygon.id"
			path="polygon.path"

			fill="polygon.option.fill"
			editable="polygon.option.editable"
			draggable="polygon.option.draggable"
			ng-cloak=""> -->

	</ui-gmap-google-map>
</div>
