<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">

		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li><a href="#/geofence" class="menu-icon driver">Geofence</a></li>
			<li><a href="#/geofence/settings" class="menu-icon driver active">Geofence Setting</a></li>
			<li><a href="#/geofence/relations" class="menu-icon fleets">Geofence Group Relation</a></li>
			<button id="searchGeofenceSettings" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->

		<!-- search condition begin -->
		<form name="geofenceForm" class="form-horizontal">
			<div class="form-group">
				<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">Name</label>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<input name="name" type="text" ng-model="searchParams.name" placeholder="Name"></input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">Desc.</label>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<input name="description" type="text" ng-model="searchParams.description" placeholder="Description"></input>
				</div>
			</div>
		</form>
		<!-- search condition end -->

		<!-- data table begin -->
		<div id="geofence-setting-table-container" class="search-table">
			<table class="table table-striped table-hover" st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- data table end -->

		<!-- form begin -->
		<div class="setting-content">
			<div class="line-infos bg-white col-xs-12">
				<div class="form-group">
				 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Name <strong style="color:red">*</strong></label>
				 	<div class="col-xs-12 col-sm-5 col-md-5">
				 	 <input type="text" class="form-control" name="name" ng-model="item.name" placeholder="Geofence Name"></input>
				 	</div>
				</div>
				
				<div class="form-group">
				 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Description</label>
				 	<div class="col-xs-12 col-sm-9 col-md-9">
				 	 <input type="text" class="form-control" name="description" ng-model="item.description" placeholder="Geofence Description"></input>
				 	</div>
				</div>
						
				<button type="button" ng-click="resetItem()" class="btn btn-default margin-t7 pull-left">
					New
				</button>
				<button type="button" ng-click="deleteItem()" class="btn btn-default margin-t7 pull-right">		Delete
				</button>
				<button type="button" ng-click="saveItem()" class="btn btn-default margin-t7 pull-right btn-success margin-r7">
					Save
				</button>
			</div>
		</div>
		<!-- form end -->
	</div>
</div>
