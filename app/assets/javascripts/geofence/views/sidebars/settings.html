<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">

		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li class="submenu-title"><translate name-value ="Geofence" category="menu"/></li>
			<li><a href="#/geofence" class=""><translate name-value ="Geofence" category="menu"/></a></li>
			<li><a href="#/geofence/settings" class="active"><translate name-value ="Geofence Setting" category="menu"/></a></li>
			<li><a href="#/geofence/relations" class=""><translate name-value ="Group Assignment" category="menu"/></a></li>
			<button id="searchGeofenceSettings" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->

		<!-- search condition begin -->
		<form name="geofenceForm" class="form-horizontal">
			<div class="form-group">
				<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">
					<translate name-value ="name" category="label"/>
				</label>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<input name="name" type="text" class="form-control" ng-model="searchParams.name" placeholder="Name"></input>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">
					<translate name-value ="desc" category="label"/>
				</label>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<input name="description" type="text" class="form-control" ng-model="searchParams.description" placeholder="Description"></input>
				</div>
			</div>
		</form>
		<!-- search condition end -->

		<!-- data table begin -->
		<div id="geofence-setting-table-container" class="search-table">
			<table class="table table-striped table-hover" st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th><translate name-value ="Name" category="label"/></th>
						<th><translate name-value ="Description" category="label"/></th>
						<th><translate name-value ="Groups" category="label"/></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
						<td>{{item.groups}}</td>
						<td class="icon-td align-center" ng-click="assignGroup(item)">
							<button class="btn btn-in-pagination"><translate name-value ="Assign" category="button"/></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- data table end -->

		<!-- form begin -->
		<div class="setting-content">
			<div class="line-infos bg-white col-xs-12">
				<div class="form-group">
				 	<label class="col-xs-12 col-sm-3 col-md-3 control-label"><translate name-value ="Name" category="label"/><strong style="color:red">*</strong></label>
				 	<div class="col-xs-12 col-sm-5 col-md-5">
				 	 <input type="text" class="form-control" name="name" ng-model="item.name" placeholder="Geofence Name"></input>
				 	</div>
				</div>
				
				<div class="form-group">
				 	<label class="col-xs-12 col-sm-3 col-md-3 control-label"><translate name-value ="description" category="label"/></label>
				 	<div class="col-xs-12 col-sm-9 col-md-9">
				 	 <input type="text" class="form-control" name="description" ng-model="item.description" placeholder="Geofence Description"></input>
				 	</div>
				</div>
						
				<button type="button" ng-click="resetItem()" class="btn btn-default margin-t7 pull-left">
					<translate name-value ="new" category="button"/>
				</button>

				<button type="button" ng-click="deleteItem()" class="btn btn-default margin-t7 pull-right">
					<translate name-value ="delete" category="button"/>
				</button>

				<button type="button" ng-click="saveItem()" class="btn btn-default margin-t7 pull-right btn-success margin-r7">
					<translate name-value ="save" category="button"/>
				</button>
			</div>
		</div>
		<!-- form end -->
	</div>
</div>
