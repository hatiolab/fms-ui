<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">

		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li class="submenu-title">
				<translate name-value ="Geofence" category="menu"></translate>
			</li>
			<li>
				<a href="#/geofence" class="">
					<translate name-value ="Geofence" category="menu"></translate>
				</a>
			</li>
			<li>
				<a href="#/geofence/settings" class="active">
					<translate name-value ="Geofence Setting" category="menu"></translate>
				</a>
			</li>
			<li>
				<a href="#/geofence/relations" class="">
					<translate name-value ="Group Assignment" category="menu"></translate>
				</a>
			</li>
			<button id="searchGeofenceSettings" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->

		<!-- search condition begin -->
		<form name="geofenceForm" class="form-horizontal">
			<div class="form-group">
				<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">
					<translate name-value ="Name" category="label"/>
				</label>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<input name="name" type="text" class="form-control" ng-model="searchParams.name"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">
					<translate name-value ="Desc." category="label"/>
				</label>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<input name="description" type="text" class="form-control" ng-model="searchParams.description"/>
				</div>
			</div>
		</form>
		<!-- search condition end -->

		<!-- data table begin -->
		<div id="geofence-setting-table-container" class="search-table">
			<table class="table table-striped table-hover" st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th><translate name-value ="Name" category="label"></translate></th>
						<th><translate name-value ="Description" category="label"></translate></th>
						<th><translate name-value ="Groups" category="label"></translate></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
						<td>{{item.groups}}</td>
						<td class="icon-td align-center" ng-click="assignGroup(item)">
							<button class="btn btn-in-pagination">
								<translate name-value ="Assign" category="button"></translate>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- data table end -->

		<!-- form begin -->
		<div class="setting-content">
			<div class="line-infos bg-white col-xs-12">
				<form name="geofenceSettingForm" class="form-horizontal">
					<div class="form-group">
					 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">
					 		<translate name-value ="Name" category="label"></translate><strong style="color:red">*</strong>
					 	</label>
					 	<div class="col-xs-12 col-sm-5 col-md-5">
					 	 	<input type="text" class="form-control" name="Name" ng-model="item.name" required ng-maxlength="32"/>
					 	</div>
					</div>
					
					<div class="form-group">
					 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">
					 		<translate name-value ="description" category="label"></translate>
					 	</label>
					 	<div class="col-xs-12 col-sm-9 col-md-9">
					 	 	<input type="text" class="form-control" name="Description" ng-model="item.description" ng-maxlength="255"/>
					 	</div>
					</div>
				</form>
						
				<button type="button" ng-click="resetItem()" class="btn btn-default margin-t7 pull-left">
					<translate name-value ="New" category="button"></translate>
				</button>

				<button type="button" ng-click="deleteItem()" class="btn btn-default margin-t7 pull-right">
					<translate name-value ="Delete" category="button"></translate>
				</button>

				<button type="button" ng-click="saveItem()" class="btn btn-default margin-t7 pull-right btn-success margin-r7">
					<translate name-value ="Save" category="button"></translate>
				</button>
			</div>
		</div>
		<!-- form end -->
	</div>
</div>
