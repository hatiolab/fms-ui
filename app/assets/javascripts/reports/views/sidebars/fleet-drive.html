<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">
	
		<!-- menu begin -->
		<div class="submenu-title">report</div>
		<ul class="setting-sidemenu list5-scroll">
			<li><a href="#/reports/overview">Overview</a></li>
			<li><a href="#/reports/group-drive">Driving Summary By Group</a></li>
			<li><a href="#/reports/fleet-drive" class="active">Driving Summary By Fleet</a></li>
			<li><a href="#/reports/group-alert">Alert Summary By Group</a></li>
			<li><a href="#/reports/fleet-alert">Alert Summary By Fleet</a></li>
			<button id="reportSearchFleetDrive" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->

		<form name="reportFleetDriveForm" class="form-horizontal">

			<!-- group begin -->
			<option-list groups option-name ='group' option-model ="searchParams.group"></option-list>
			<!-- group End -->

			<!-- period begin -->
			<period-picker from-date= "searchParams.from_date" to-date= "searchParams.to_date" search= "search"> </period-picker>
			<!-- period end -->

			<!-- Peroid Type begin -->
			<div class="form-group">
				<nav class="align-center">
					<period-set week from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set month from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set year from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
				</nav>
			</div>
			<!-- Peroid Type begin -->

			<!-- type begin -->
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">type</label>
				<div class="col-xs-11 col-sm-9 col-md-10 padding-clear">
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartTitle" value="Driving Time" ng-click="showChart('fms-line-chart')">
								<span class="type-icon overspeed"></span>Driving Time
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartTitle" value="Driving Distance" ng-click="showChart('fms-line-chart')">
								<span class="type-icon geofence"></span>Driving Distance
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartTitle" value="Average Velocity" ng-click="showChart('fms-line-chart')">
								<span class="type-icon impact"></span>Average Velocity
						</label>
					</div>
					<!--div class="radio">
						<label>
							<input type="radio" ng-model="chartName" value="Speed Trend" ng-click="showChart('fms-radar-chart')">
								<span class="type-icon emergency"></span>Speed Trend
						</label>
					</div-->
				</div>
			</div>
			<!-- type end -->

		</form>

		<!-- table begin -->
		<div id="report-fleet-drive-table-container" class="search-table">
			<table class="table table-striped table-hover" st-pagination-scroll st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th>#</th>
						<th>Fleet</th>
						<th id="drive_time" st-sort="drive_time" ng-click="setsort('drive_time')">Driving Time (min.)</th>
						<th id="drive_dist" st-sort="drive_dist" ng-click="setsort('drive_dist')">Driving Dist. (km)</th>
						<th id="velocity" st-sort="velocity" ng-click="setsort('velocity')">Velocity (km/h)</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.no}}</td>
						<td>{{item.fleet_name}}</td>
						<td>{{item.drive_time}}</td>
						<td>{{item.drive_dist}}</td>
						<td>{{item.velocity}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- table end -->

	</div>
</div>
