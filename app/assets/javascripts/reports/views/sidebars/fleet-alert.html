<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">
	
		<!-- menu begin -->
		<div class="submenu-title">report</div>
		<ul class="setting-sidemenu list5-scroll">
			<li><a href="#/reports/overview">Overview</a></li>
			<li><a href="#/reports/group-drive">Driving Summary By Group</a></li>
			<li><a href="#/reports/fleet-drive">Driving Summary By Fleet</a></li>
			<li><a href="#/reports/group-alert">Alert Summary By Group</a></li>
			<li><a href="#/reports/fleet-alert" class="active">Alert Summary By Fleet</a></li>
			<button id="btnReportFleetAlert" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->

		<form name="reportFleetAlertForm" class="form-horizontal">

			<option-list groups option-name ='Group' option-model ="searchParams.group"></option-list>
			
			<period-picker from-date= "searchParams.from_date" to-date= "searchParams.to_date" search= "search"></period-picker>

			<div class="form-group">
				<nav class="align-center">
					<period-set week from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set month from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set year from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
				</nav>
			</div>

			<!-- type begin -->
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">type</label>
				<div class="col-xs-11 col-sm-9 col-md-10 padding-clear">
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartId" value="report-fleet-alert-1" ng-click="showChart()">
								<span class="type-icon impact"></span>Impact
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartId" value="report-fleet-alert-2" ng-click="showChart()">
							<span class="type-icon overspeed"></span>Overspeed
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartId" value="report-fleet-alert-3" ng-click="showChart()">
								<span class="type-icon geofence"></span>Geofence
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartId" value="report-fleet-alert-4" ng-click="showChart()">
								<span class="type-icon emergency"></span>Emergency
						</label>
					</div>
				</div>
			</div>
			<!-- type end -->

		</form>

		<!-- table begin -->
		<div id="report-fleet-alert-table-container" class="search-table">
			<table class="table" st-pagination-scroll st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th>#</th>
						<th id="fleet_name">Fleet</th>
						<th id="impact" st-sort="impact" ng-click="setsort('impact')">Impact</th>
						<th id="overspeed" st-sort="overspeed" ng-click="setsort('overspeed')">Overspeed</th>
						<th id="geofence" st-sort="geofence" ng-click="setsort('geofence')">Geofence</th>
						<th id="emergency" st-sort="emergency" ng-click="setsort('emergency')">Emergency</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.no}}</td>
						<td>{{item.fleet_name}}</td>
						<td>{{item.impact}}</td>
						<td>{{item.overspeed}}</td>
						<td>{{item.geofence}}</td>
						<td>{{item.emergency}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- table end -->

	</div>
</div>
