<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">
	
		<!-- menu begin -->
		<div class="submenu-title"><translate name-value ="Report" category="menu"></translate></div>
		<ul class="setting-sidemenu list5-scroll">
			<li>
				<a href="#/reports/overview">
					<translate name-value ="Overview" category="menu"></translate>
				</a>
			</li>
			<li>
				<a href="#/reports/group-drive">
					<translate name-value ="Driving Summary By Group" category="menu"></translate>
				</a>
			</li>
			<li>
				<a href="#/reports/fleet-drive">
					<translate name-value ="Driving Summary By Fleet" category="menu"></translate>
				</a>
			</li>
			<li>
				<a href="#/reports/group-alert">
					<translate name-value ="Alert Summary By Group" category="menu"></translate>
				</a>
			</li>
			<li>
				<a href="#/reports/fleet-alert" class="active">
					<translate name-value ="Alert Summary By Fleet" category="menu"></translate>
				</a>
			</li>
			<!-- <button id="btnReportFleetAlert" type="button" class="btn btn-default panel-refresh pull-right"></button> -->
		</ul>
		<!-- menu end -->

		<form name="reportFleetAlertForm" class="form-horizontal">

			<option-list groups option-name ='Group' option-model ="searchParams.group"></option-list>
			
			<period-picker from-date= "searchParams.from_date" to-date= "searchParams.to_date" search= "search"></period-picker>

			<div class="form-group">
				<nav class="align-center">
					<period-set week from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set month from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set year from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
				</nav>
			</div>

			<!-- type begin -->
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label"><translate name-value ="Type" category="label"></translate></label>
				<div class="col-xs-11 col-sm-9 col-md-10 padding-clear">
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartId" value="report-fleet-alert-1" ng-click="showChart()">
								<span class="type-icon impact"></span><translate name-value ="Impact" category="label"></translate>
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartId" value="report-fleet-alert-2" ng-click="showChart()">
							<span class="type-icon overspeed"></span><translate name-value ="Overspeed" category="label"></translate>
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartId" value="report-fleet-alert-3" ng-click="showChart()">
								<span class="type-icon geofence"></span><translate name-value ="Geofence" category="label"></translate>
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model="chartId" value="report-fleet-alert-4" ng-click="showChart()">
								<span class="type-icon emergency"></span><translate name-value ="Emergency" category="label"></translate>
						</label>
					</div>
				</div>
			</div>
			<!-- type end -->

		</form>

		<!-- table begin -->
		<div id="report-fleet-alert-table-container" class="search-table">
			<table class="table" st-pagination-scroll st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th>#</th>
						<th id="fleet_name"><translate name-value ="Fleet" category="label"></translate></th>
						<th id="impact" st-sort="impact" ng-click="setsort('impact')"><translate name-value ="Impact" category="label"></translate></th>
						<th id="overspeed" st-sort="overspeed" ng-click="setsort('overspeed')"><translate name-value ="Overspeed" category="label"></translate></th>
						<th id="geofence" st-sort="geofence" ng-click="setsort('geofence')"><translate name-value ="Geofence" category="label"></translate></th>
						<th id="emergency" st-sort="emergency" ng-click="setsort('emergency')"><translate name-value ="Emergency" category="label"></translate></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.no}}</td>
						<td>{{item.fleet_name}}</td>
						<td>{{item.impact}}</td>
						<td>{{item.overspeed}}</td>
						<td>{{item.geofence}}</td>
						<td>{{item.emergency}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- table end -->

	</div>
</div>
