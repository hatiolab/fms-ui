<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">

		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li><a href="#/reports/group-drive" class="menu-icon group active">Driving Summary By Group</a></li>
			<li><a href="#/reports/fleet-drive" class="menu-icon fleets">Driving Summary By Fleet</a></li>
			<li><a href="#/reports/group-alert" class="menu-icon group">Alert Summary By Group</a></li>
			<li><a href="#/reports/fleet-alert" class="menu-icon fleets">Alert Summary By Fleet</a></li>
			<button id="reportSearchGroupDrive" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->

		<form name="reportGroupDriveForm" class="form-horizontal">

			<!-- period begin -->
			<div class="form-group">
				<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">period</label>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<div id="report-group-datepicker1" class="input-append date">
						<input name="from_date" data-format="yyyy-MM-dd" type="text" ng-model="searchParams.from_date" placeholder="from">
						</input>
						<span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						</span>
					</div>
				</div>

				<span class="col-xs-1 col-sm-1 col-md-1 padding-clear align-center margin-t7">~</span>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<div id="report-group-datepicker2" class="input-append date">
						<input name="to_date" data-format="yyyy-MM-dd" type="text" ng-model="searchParams.to_date" placeholder="to"></input>
						<span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						</span>
					</div>
				</div>
			</div>
			<!-- period end -->

		</form>

		<!-- table begin -->
		<div id="report-group-drive-table-container" class="search-table">
			<table class="table table-striped table-hover" st-pagination-scroll st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th st-sort="no">#</th>
						<th st-sort="group_name">Group</th>
						<th st-sort="drive_time">Driving Time (min.)</th>
						<th st-sort="drive_dist">Driving Dist. (km)</th>
						<th st-sort="velocity">Velocity (km/h)</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.no}}</td>
						<td>{{item.group_name}}</td>
						<td>{{item.drive_time}}</td>
						<td>{{item.drive_dist}}</td>
						<td>{{item.velocity}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- table end -->

	</div>
</div>
