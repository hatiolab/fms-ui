<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">
	
		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li><a href="#/reports/overview" class="menu-icon chart">Overview</a></li>
			<li><a href="#/reports/group-drive" class="menu-icon group">Driving Summary By Group</a></li>
			<li><a href="#/reports/fleet-drive" class="menu-icon fleets">Driving Summary By Fleet</a></li>
			<li><a href="#/reports/group-alert" class="menu-icon group active">Alert Summary By Group</a></li>
			<li><a href="#/reports/fleet-alert" class="menu-icon fleets">Alert Summary By Fleet</a></li>
			<button id="reportSearchGroupAlert" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->

		<form name="reportGroupAlertForm" class="form-horizontal">

			<!-- period begin -->
			<period-picker from-date= "searchParams.from_date" to-date= "searchParams.to_date" search= "search"> </period-picker>
			<!-- period end -->

			<!-- Peroid Type begin -->
			<div class="form-group">
				<nav class="align-center">
					<period-set week from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set month from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set year from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
				</nav>
			</div>
			<!-- Peroid Type begin -->

		</form>

		<!-- table begin -->
		<div id="report-group-alert-table-container" class="search-table">
			<table class="table table-striped table-hover" st-pagination-scroll st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th>#</th>
						<th>Group</th>
						<th id="impact" st-sort="impact" ng-click="setsort('impact')">Impact</th>
						<th id="overspeed" st-sort="overspeed" ng-click="setsort('overspeed')">Overspeed</th>
						<th id="geofence" st-sort="geofence" ng-click="setsort('geofence')">Geofence</th>
						<th id="emergency" st-sort="emergency" ng-click="setsort('emergency')">Emergency</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.no}}</td>
						<td>{{item.group_name}}</td>
						<td>{{item.impact}}</td>
						<td>{{item.overspeed}}</td>
						<td>{{item.geofence}}</td>
						<td>{{item.emergency}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- table end -->
	</div>
</div>
