<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">
		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li><a href="#/reports/overview" class="menu-icon chart active">Overview</a></li>
			<li><a href="#/reports/group-drive" class="menu-icon group">Driving Summary By Group</a></li>
			<li><a href="#/reports/fleet-drive" class="menu-icon fleets">Driving Summary By Fleet</a></li>
			<li><a href="#/reports/group-alert" class="menu-icon group">Alert Summary By Group</a></li>
			<li><a href="#/reports/fleet-alert" class="menu-icon fleets">Alert Summary By Fleet</a></li>
			<button id="reportsSearchOverview" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->
		<form name="reportOverviewForm" class="form-horizontal">

			<!-- period begin -->
			<period-picker from-date= "searchParams.from_date" to-date= "searchParams.to_date" search= "searchByCharType"> </period-picker>
			<!-- period end -->

			<!-- Peroid Type begin -->
			<div class="form-group">
				<nav class="align-center">
					<period-set week from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="searchByCharType"></period-set>
					<period-set month from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="searchByCharType"></period-set>
					<period-set year from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="searchByCharType"></period-set>
				</nav>
			</div>
			<!-- Peroid Type begin -->
		</form>

	</div>
</div>
