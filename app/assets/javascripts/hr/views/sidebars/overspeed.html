<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">

		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li><a href="#/hr/overview" class="menu-icon overview">Overview</a></li>
			<li><a href="#/hr/overspeed" class="menu-icon overspeed active">Over Speed</a></li>
			<li><a href="#/hr/drivehabit" class="menu-icon chart">Driving Habit</a></li>
			<button id="hrSearchOverspeed" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->

		<form name="hrOverspeedForm" class="form-horizontal">

			<div class="form-group">
				<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">group</label>
				<div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
					<select name="group" class="form-control" ng-model="searchParams.group" ng-init="selected=''"
					ng-options="group.name for group in groups" >
						<option></option>
					</select>
				</div>
			</div>

			<!-- period begin -->
			<div class="form-group">
				<label for="inputPassword" class="col-xs-12 col-sm-3 col-md-2 control-label">period</label>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<div id="hr-overspeed-datepicker1" class="input-append date">
						<input name="from_date" data-format="yyyy-MM-dd" type="text" ng-model="searchParams.from_date" placeholder="from">
						</input>
						<span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						</span>
					</div>
				</div>

				<span class="col-xs-1 col-sm-1 col-md-1 padding-clear align-center margin-t7">~</span>
				<div class="col-xs-10 col-sm-4 col-md-4 padding-clear">
					<div id="hr-overspeed-datepicker2" class="input-append date">
						<input name="to_date" data-format="yyyy-MM-dd" type="text" ng-model="searchParams.to_date" placeholder="to"></input>
						<span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						</span>
					</div>
				</div>
			</div>
			<!-- period end -->

		</form>

		<!-- table begin -->
		<div id="hr-overspeed-table-container" class="search-table">
			<table class="table table-striped table-hover" st-pagination-scroll st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th>#</th>
						<th>Driver ID</th>
						<th>Name</th>
						<th>Over Speed (Duration)</th>
						<th>Over Speed (Total)</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="showItemChart(item)" ng-class="{active : item.active}">
						<td>{{item.no}}</td>
						<td>{{item.driver_code}}</td>
						<td>{{item.driver_name}}</td>
						<td>{{item.overspeed}}</td>
						<td>{{item.point}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- table end -->

	</div>
</div>
