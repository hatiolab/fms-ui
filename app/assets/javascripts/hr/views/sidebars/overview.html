<div class="col-xs-4 col-md-4 side-panel">
	
	<div class="height-full" ng-show="true">
		<!-- menu begin -->
		<div class="submenu-title">driver</div>
		<ul class="setting-sidemenu list5-scroll">
			<li><a href="#/hr/overview" class="active"><translate name-value ="Overview" category="menu"></translate></a></li>
			<li><a href="#/hr/overspeed"><translate name-value ="Over Speed" category="menu"></translate></a></li>
			<li><a href="#/hr/drivehabit" ><translate name-value ="Driving Habit" category="menu"></translate></a></li>
			<li><a href="#/hr/drivedistance"><translate name-value ="Driving Distance By Driver" category="menu"></translate> ({{'' | distunit}})</a></li>
			<li><a href="#/hr/drivetime"><translate name-value ="Working Time By Driver" category="menu"></translate> ({{'' | timeunit}})</a></li>
			<!-- <button id="btnHrOverview" type="button" class="btn btn-default panel-refresh pull-right"></button> -->
		</ul>
		<!-- menu end -->
		
		<form name="hrOverviewForm" class="form-horizontal">
			<period-picker from-date= "searchParams.from_date" to-date= "searchParams.to_date" search= "search"> </period-picker>
			<div class="form-group">
				<nav class="align-center">
					<period-set week from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set month from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
					<period-set year from-date= "searchParams.from_date" to-date= "searchParams.to_date" search="search"></period-set>
				</nav>
			</div>
		</form>
	</div>

</div>
