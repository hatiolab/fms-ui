<div class="report-content">
	<div class ="{{item.container_cls}}" ng-repeat="item in items"> <!-- ng-repeat="item in items" -->

			<translate name-param ="item.title" category="label"></translate>
		</div>
		<canvas id="base" class="chart-base" chart-type="item.type" data="item.data" labels="item.labels" legend="true" series="item.series"></canvas>
	</div>
</div>
