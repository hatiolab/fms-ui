<form class="form-horizontal">
	<period-picker from-date="searchParams.ctm_gte" to-date="searchParams.ctm_lte" search="search">
	</period-picker>

	<div id="monitor-side-info-alert-table-container" class="search-table">
		<table class="table table-striped table-hover" st-pagination-scroll st-table="items" st-pipe="search">
			<thead>
			  <tr>
			  	<th>#</th>
			  	<!--th>ID</th-->
					<th><translate name-value ="type" category="label"></translate></th>
					<th><translate name-value ="driver" category="label"></translate></th>
					<th><translate name-value ="geofence" category="label"></translate></th>
					<th><translate name-value ="velocity" category="label"></translate></th>
					<th><translate name-value ="occurredTime" category="label"></translate></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items" ng-class="{active : item.active}" ng-click="goTrip(item)">
					<td>{{item.no}}</td>
					<!--td>{{item.id}}</td-->
					<td class="icon-td align-center" ng-click="showAlertWindow(item)">
						<span class="{{item.typeClass}}"></span>
					</td>
					<td>{{item.driver.name}}</td>
					<td>{{item.geofence ? item.geofence.name : ''}}</td>
					<td>{{item.vlc | fmsvelocity}}</td>
					<td>{{item.etm | fmstime}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
