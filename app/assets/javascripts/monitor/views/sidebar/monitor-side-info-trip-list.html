<form class="form-horizontal">
	<period-picker from-date="searchParams.etm_gte" to-date="searchParams.etm_lte" search="search">
	</period-picker>

	<div id="monitor-side-info-trip-table-container" class="search-table">
		<table class="table table-striped table-hover" st-pagination-scroll st-table="items" st-pipe="search">
			<thead>
			  <tr>
			  	<th>#</th>
			  	<!--th>ID</th-->
					<th><translate name-value ="driver" category="label"></translate></th>
					<th><translate name-value ="startTime" category="label"></translate></th>
					<th><translate name-value ="finishTime" category="label"></translate></th>
					<th><translate name-value ="overSpeed" category="label"></translate></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items" ng-class="{active : item.active}" ng-click="goTrip(item)">
					<td>{{item.no}}</td>
					<!--td>{{item.id}}</td-->
					<td>{{item.driver ? item.driver.name : ''}}</td>
					<td>{{item.stm | fmstime}}</td>
					<td>{{item.etm | fmstime}}</td>
					<td>{{item.c_ovr}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
