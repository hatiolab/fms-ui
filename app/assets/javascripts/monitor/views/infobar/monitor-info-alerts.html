<form id="monitor-info" class="form-horizontal">
	<!-- period begin -->
	<div class="form-group">
    <label for="inputPassword" class="col-xs-2 col-sm-2 col-md-2 control-label">Period</label>
    <div class="col-xs-3 col-sm-3 col-md-3 padding-clear">
			<div id="monitor_info_alert_datepicker1" class="input-append date">
		   	<input data-format="yyyy-MM-dd" type="text" ng-model="searchParams.ctm_gte" placeholder="from"></input>
		   	<span class="add-on">
		    	<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
		  	</span>
			</div>
    </div>
		<span class="col-xs-1 col-sm-1 col-md-1 padding-clear align-center margin-t7">~</span>
    <div class="col-xs-3 col-sm-3 col-md-3 padding-clear">
			<div id="monitor_info_alert_datepicker2" class="input-append date">
		    <input data-format="yyyy-MM-dd" type="text" ng-model="searchParams.ctm_lte" placeholder="to"></input>
		    <span class="add-on">
		      <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
		    </span>
			</div>		 
    </div>
	</div>
	<!-- period end -->
</form>	

<!-- table begin -->
<div id="monitor-info-alert-table-container" class="search-table">
	<table class="table table-striped table-hover" st-table="items" st-pipe="search">
		<thead>
		  <tr>
		  	<th>#</th>
				<th></th>
				<th>Alert Type</th>
				<!--th>Alert No.</th-->
				<th>Driver</th>
				<th>Velocity</th>
				<th>Occurred Time</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td>{{item.no}}</td>
				<td class="icon-td align-center" ng-click="showAlertWindow(item)">
					<span class="{{item.typeClass}}"></span>
				</td>
				<td class="icon-td">{{item.eventType}}</td>
				<!--td class="align-center">{{item.id}}</td-->
				<td>{{item.driver.name}}</td>
				<td>{{item.vlc}}</td>
				<td>{{item.etm | date : 'medium'}}</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td class="text-center" colspan="7">
					<div st-pagination="" 
						st-items-by-page="countPerPage" 
						st-displayed-pages="pageInfo.total_page">
					</div>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
<!-- table end -->
