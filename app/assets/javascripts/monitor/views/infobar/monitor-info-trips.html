								<form class="form-horizontal">
									<!-- period begin -->
									<div class="form-group">
									    <label for="inputPassword" class="col-xs-2 col-sm-2 col-md-2 control-label">period</label>
									    <div class="col-xs-3 col-sm-3 col-md-3 padding-clear">
												 <div id="datetimepicker1" class="input-append date">
												     <input data-format="dd/MM/yyyy" type="text" class="form-control" placeholder="from"></input>
												     <span class="add-on">
												       <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
												     </span>
												</div>
									    </div>
											<span class="col-xs-1 col-sm-1 col-md-1 padding-clear align-center margin-t7">~</span>
									    <div class="col-xs-3 col-sm-3 col-md-3 padding-clear">
												 <div id="datetimepicker1" class="input-append date">
												     <input data-format="dd/MM/yyyy" type="text" class="form-control" placeholder="to"></input>
												     <span class="add-on">
												       <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
												     </span>
												</div>		 
									    </div>
									</div>
									<!-- period end -->
								</form>	
									<!-- table begin -->
									<table class="table table-striped table-hover" st-table="fleetTripItems">
									  <tr>
											<th>ID</th>
											<th>Start Time</th>
											<th>End Time</th>
											<th>Idle</th>
											<th>Low</th>
											<th>Slow</th>
											<th>Normal</th>
											<th>High</th>
											<th>Over</th>
										</tr>
										<tr ng-repeat="fleetTrip in fleetTripItems">
											<td class="align-center">{{fleetTrip.id}}</td>
											<td>{{fleetTrip.stm | date : 'medium'}}</td>
											<td>{{fleetTrip.etm | date : 'medium'}}</td>
											<td>{{fleetTrip.c_off}}</td>
											<td>{{fleetTrip.c_idl}}</td>
											<td>{{fleetTrip.c_low}}</td>
											<td>{{fleetTrip.c_nml}}</td>
											<td>{{fleetTrip.c_hgh}}</td>
											<td>{{fleetTrip.c_ovr}}</td>
										</tr>
									</table>
