<div class="setting-content">
	<!-- driver photo & info begin -->
	<div class="col-xs-12 col-sm-5 col-md-5 align-center">
		<img src="" class="photo-driver"/>
		<button type="button" class="btn btn-default btn-sm margin-t7">file upload</button>
	</div>
	<div class="col-xs-12 col-sm-7 col-md-7">
		<form class="form-horizontal">
			<div class="form-group">
			 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">ID</label>
			 	<div class="col-xs-11 col-sm-9 col-md-9">
			 	 <input type="text" class="form-control"></input>
			 	</div>
			</div>
			
			<div class="form-group">
			 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Name</label>
			 	<div class="col-xs-11 col-sm-9 col-md-9">
			 	 <input type="text" class="form-control"></input>
			 	</div>
			</div>
			
			<div class="form-group">
			 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">E-mail</label>
			 	<div class="col-xs-11 col-sm-9 col-md-9">
			 	 <input type="text" class="form-control"></input>
			 	</div>
			</div>
			
			<div class="form-group">
			 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Division</label>
				<div class="col-xs-11 col-sm-9 col-md-9">
					<select class="form-control">
						<option>select Division</option>
						<option>Division 1</option>
					</select>	
				</div>
			</div>
		</form>
	</div>
	<!-- driver photo & info end -->
	
	<!-- driver infos begin -->
	<div class="line-infos bg-white col-xs-12">
		<div class="form-group">
		 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Social-ID</label>
		 	<div class="col-xs-12 col-sm-5 col-md-5">
		 	 <input type="text" class="form-control"></input>
		 	</div>
		</div>
		
		<div class="form-group">
		 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Title</label>
		 	<div class="col-xs-12 col-sm-9 col-md-9">
		 	 <input type="text" class="form-control"></input>
		 	</div>
		</div>
		
		<div class="form-group">
		 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Address</label>
		 	<div class="col-xs-12 col-sm-9 col-md-9">
		 	 <input type="text" class="form-control"></input>
		 	</div>
		</div>
		
		<div class="form-group">
		 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Register Date</label>
		 	<div class="col-xs-12 col-sm-5 col-md-5">
		 	 <input type="text" class="form-control"></input>
		 	</div>
		</div>
		
		<div class="form-group">
		 	<label class="col-xs-12 col-sm-3 col-md-3 control-label">Mobile</label>
		 	<div class="col-xs-12 col-sm-5 col-md-5">
		 	 <input type="text" class="form-control"></input>
		 	</div>
		</div>
		
	</div>
	<!-- driver infos end -->
	
	<!-- buttons begin -->
	<button type="button" class="btn btn-default margin-t7 pull-left">Reset</button>
	<button type="button" class="btn btn-default margin-t7 pull-right">Save</button>
	<button type="button" class="btn btn-default margin-t7 pull-right">delete</button>
	<!-- buttons end -->
</div>
