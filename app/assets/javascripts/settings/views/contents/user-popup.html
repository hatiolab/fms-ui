<div class="modal-header">
    <h3 class="modal-title">User</h3>
</div>

<div class="modal-body">
  <form id="newUserForm" method="post" class="form-horizontal">
    
    <div class="form-group">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="ID" category="label"/>
      </strong>
      <div class="col-xs-5">
				<input type="text" class="form-control" name="ID" ng-model="user.login"/>
      </div>
    </div>
    
    <div class="form-group">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="E-mail" category="label"/>
      </strong>
      <div class="col-xs-5">
        <input type="text" class="form-control" name="E-mail" ng-model="user.email"/>
      </div>
    </div>

    <div class="form-group">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="Name" category="label"/>
      <strong>
      <div class="col-xs-5">
				<input type="text" class="form-control" name="Name" ng-model="user.name"/>
      </div>
    </div>

    <div class="form-group">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="Admin" category="label"/>
      </strong>
      <div class="col-xs-1">
        <input type="checkbox" class="form-control" name="Admin" ng-model="user.admin_flag"/>
      </div>
    </div>

    <div class="form-group">
      <strong>
      	<translate class="col-xs-3 control-label" name-value ="Password" category="label"/>
      </strong>
      <div class="col-xs-5">
        <input type="password" class="form-control" name="Password" ng-model="user.password"/>
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">
  	<translate name-value ="Save" category="button"/>
  </button>

  <button class="btn btn-warning" ng-click="cancel()">
  	<translate name-value ="Cancel" category="button"/>
  </button>
</div>
