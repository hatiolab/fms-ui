<form name="driverForm" class="form-horizontal">

	<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">ID</label>
    <div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
    	<input type="text" name="id" placeholder="ID"></input>
    </div>
	</div>

	<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">Name</label>
    <div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
    	<input type="text" name="name" placeholder="Name"></input>
    </div>
	</div>

	<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">Division</label>
    <div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
    	<input type="text" name="division" placeholder="Division"></input>
    </div>
	</div>

</form>

<!-- table begin -->
<div class="search-table">
	<table class="table table-striped table-hover" data-cache="false" data-height="299">
    <thead>
      <tr>
        <th data-field="code">ID</th>
        <th data-field="name">Name</th>
        <th data-field="division">Division</th>
      </tr>
    </thead>
		<tbody>
			<tr ng-repeat="driver in driverItems" ng-click="goDriver(driver)">
				<td>{{driver.code}}</td>
				<td>{{driver.name}}</td>
				<td>{{driver.division}}</td>
			</tr>
		</tbody>
	</table>
