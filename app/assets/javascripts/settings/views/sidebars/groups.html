<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">
		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li class="submenu-title"><translate name-value ="Setting" category="menu"></translate></li>
			<li><a href="#/settings/drivers"><translate name-value ="Drivers" category="menu"></translate></a></li>
			<li><a href="#/settings/fleets"><translate name-value ="Fleets" category="menu"></translate></a></li>
			<li><a href="#/settings/groups" class="active"><translate name-value ="Groups" category="menu"></translate></a></li>
			<li><a href="#/settings/preferences"><translate name-value ="Preferences" category="menu"></translate></a></li>
			<button type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->
			
		<form name="driverForm" class="form-horizontal">
			<div class="form-group">
		    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><translate name-value ="Name" category="label"></translate></label>
		    <div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
		    	<input type="text" name="name" ng-model="searchParams.name" class="form-control"></input>
		    </div>
			</div>

			<div class="form-group">
		    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><translate name-value ="Desc." category="label"></translate></label>
		    <div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
		    	<input type="text" name="description" ng-model="searchParams.description" class="form-control"></input>
		    </div>
			</div>
		</form>

		<!-- table begin -->
		<div id="setting-group-table-container" class="search-table">
			<table class="table table-striped table-hover" st-pagination-scroll st-table="items" st-pipe="search">
		    <thead>
		      <tr>
		        <th data-field="name"><translate name-value ="Name" category="label"></translate></th>
		        <th data-field="division"><translate name-value ="Description" category="label"></translate></th>
		      </tr>
		    </thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- table end -->
	</div>
</div>
