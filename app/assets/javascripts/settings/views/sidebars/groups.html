<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">
		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li class="submenu-title">setting</li>
			<li><a href="#/settings/drivers">Driver</a></li>
			<li><a href="#/settings/fleets">Fleets</a></li>
			<li><a href="#/settings/groups" class="active">Groups</a></li>
			<li><a href="#/settings/preferences">Preferences</a></li>
			<button type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->
			
		<form name="driverForm" class="form-horizontal">
			<div class="form-group">
		    <label class="col-xs-12 col-sm-3 col-md-2 control-label">Name</label>
		    <div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
		    	<input type="text" name="name" ng-model="searchParams.name" placeholder="Name" class="form-control"></input>
		    </div>
			</div>

			<div class="form-group">
		    <label class="col-xs-12 col-sm-3 col-md-2 control-label">Desc.</label>
		    <div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
		    	<input type="text" name="description" ng-model="searchParams.description"  placeholder="Description" class="form-control"></input>
		    </div>
			</div>
		</form>

		<!-- table begin -->
		<div id="setting-group-table-container" class="search-table">
			<table class="table table-striped table-hover" st-pagination-scroll st-table="items" st-pipe="search">
		    <thead>
		      <tr>
		        <th data-field="name">Name</th>
		        <th data-field="division">Description</th>
		      </tr>
		    </thead>
				<tbody>
					<tr ng-repeat="item in items" ng-click="goItem(item)" ng-class="{active : item.active}">
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- table end -->
	</div>
</div>
