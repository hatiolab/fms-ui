<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">
		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li><a href="#/settings/drivers" class="menu-icon driver">Driver</a></li>
			<li><a href="#/settings/fleets" class="menu-icon fleets active">Fleets</a></li>
			<li><a href="#/settings/groups" class="menu-icon group">Groups</a></li>
			<li><a href="#/settings/preferences" class="menu-icon preferences">Preferences</a></li>
			<button id="searchFleets" type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->
		
		<form name="fleetForm" class="form-horizontal">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">Name</label>
				<div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
					<input type="text" name="id" ng-model="searchParams.name" placeholder="Name" class="form-control"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">Group</label>
				<div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
					<select name="group" class="form-control" ng-model="searchParams.group" ng-init="selected=''"
						ng-options="group.name for group in groups">
						<option></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">Driver</label>
				<div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
					<select name="group" class="form-control" ng-model="searchParams.driver" ng-init="selected=''"
						ng-options="driver.name for driver in drivers" >
						<option></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">Car No.</label>
				<div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
					<input type="text" name="carNo" ng-model="searchParams.carNo" placeholder="Car No." class="form-control"></input>
				</div>
			</div>
		</form>
		<!-- table begin -->
		<div id="setting-fleet-table-container" class="search-table">
			<table class="table table-striped table-hover" st-pagination-scroll st-table="items" st-pipe="search">
				<thead>
					<tr>
						<th data-field="name">Name</th>
						<th data-field="driver">Driver</th>
						<th data-field="carNo">Car No.</th>
						<th data-field="device">Device</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fleet in items" ng-click="goItem(fleet)" ng-class="{active : fleet.active}">
						<td>{{fleet.name}}</td>
						<td>{{fleet.driver.name}}</td>
						<td>{{fleet.car_no}}</td>
						<td>{{fleet.device_model}} / {{fleet.device_name}}</td>
					</tr>
				</tbody>
			</table>
	</div>
	<!-- table end -->
</div>
</div>
