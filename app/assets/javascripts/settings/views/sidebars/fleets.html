<div class="col-xs-4 col-md-4 side-panel">
	<div class="height-full" ng-show="true">
		<!-- menu begin -->
		<ul class="setting-sidemenu">
			<li><a href="#/settings/drivers" class="menu-icon driver">Driver</a></li>
			<li><a href="#/settings/fleets" class="menu-icon fleets active">Fleets</a></li>
			<li><a href="#/settings/groups" class="menu-icon group">Groups</a></li>
			<li><a href="#/settings/preferences" class="menu-icon preferences">Preferences</a></li>
			<button type="button" class="btn btn-default panel-refresh pull-right"></button>
		</ul>
		<!-- menu end -->
		
		<form name="driverForm" class="form-horizontal">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">Fleet Name</label>
				<div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
					<input type="text" name="id" ng-model="fleetSearchParams.name" placeholder="Name"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">Group</label>
				<div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
					<select name="group" class="form-control" ng-model="fleetSearchParams.group" ng-init="selected=''"
						ng-options="group.name for group in groups" >
						<option></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">Driver</label>
				<div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
					<input type="text" name="division" ng-model="fleetSearchParams.driver" placeholder="Driver"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">Car No.</label>
				<div class="col-xs-11 col-sm-7 col-md-6 padding-clear">
					<input type="text" name="carNo" ng-model="fleetSearchParams.carNo" placeholder="Car No."></input>
				</div>
			</div>
		</form>
		<!-- table begin -->
		<div class="search-table">
			<table class="table table-striped table-hover" data-cache="false" data-height="299">
				<thead>
					<tr>
						<th data-field="name">Name</th>
						<th data-field="driver">Driver</th>
						<th data-field="carNo">Car No.</th>
						<th data-field="device">Device</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fleet in fleetItems" ng-click="goDriver(fleet)">
						<td>{{fleet.name}}</td>
						<td>{{fleet.driver_id}}</td>
						<td>{{fleet.car_no}}</td>
						<td>{{fleet.device_model}} {{fleet.device_name}}</td>
					</tr>
				</tbody>
			</table>
			<!--table class="table table-striped table-hover" st-table="driverItems" st-pipe="searchDrivers">
				<thead>
						<tr>
										<th>ID</th>
										<th>Name</th>
										<th>Division</th>
							</tr>
				</thead>
				<tbody>
							<tr ng-repeat="driver in driverItems" ng-click="goDriver(driver)">
										<td>{{driver.code}}</td>
										<td>{{driver.name}}</td>
										<td>{{driver.division}}</td>
							</tr>
				</tbody>
		</table-->
	</div>
	<!-- table end -->
</div>
</div>
